<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Achtung, die Kurve!</title>

        <script type="text/javascript" src="js/Kurve.js"></script>
        <script type="text/javascript" src="js/KurveConfig.js"></script>
        <script type="text/javascript" src="js/KurveUtility.js"></script>
        <script type="text/javascript" src="js/KurveMenu.js"></script>
        <script type="text/javascript" src="js/KurveGame.js"></script>
        <script type="text/javascript" src="js/KurveField.js"></script>
        <script type="text/javascript" src="js/KurveCurve.js"></script>
        <script type="text/javascript" src="js/KurvePlayer.js"></script>
        <script type="text/javascript" src="js/KurveLightbox.js"></script>
        
        <link rel="stylesheet" href="css/styles.css" />
        <link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div id="content">
            <div id="content-left" class="content">
                <canvas id="field" class="hidden"></canvas>
                <div id="menu">
                    <h1>Achtung, die Kurve!</h1>
                    <h3>Choose players and hit <strong>SPACE</strong> to start the game.</h3>
                    <div id="menu-players"></div>
                </div>
            </div>
            <div id="content-right" class="hidden">
                <div id="player-scores"></div>
                <a href="/">MENU</a>
                <a href="#" onclick="Kurve.Menu.requestFullScreen()">go full screen</a> 
            </div>
            <div class="clear"></div>
            <div id="lightbox-overlay" class="hidden">
                <div id="lightbox-wrap">
                    <table>
                        <tr>
                            <td>
                                <div id="lightbox-content"></div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
